<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 991px)">
    <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 540px)">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="container">
        <!-- contenitore sx -->
        <div class="left">
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="assets/img/avatar_io.jpg" alt="Mio avatar">
                </div>
                <div class="header-left-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="left-disclaimer">
                <div class="left-disclaimer-logo">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div class="left-disclaimer-text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="left-searchbar">
                <label class="search-label" for="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat"
                    name="search">
            </div>
            <div class="contacts">
                <div class="contact"
                     v-for="contact in contacts"  
                     :key="contact.name"
                     @click="selectContact(contact)" 
                >
                    <div class="contact-logo">
                        <img :src="`/img/${contact.avatar}.jpg`" :alt="contact.name">
                    </div>
                    <div class="contact-info">
                        <h3>
                            <span class="contact-name">{{ contact.name }}</span>
                            <span class="time">16:15</span>
                        </h3>
                        <small>{{ contact.messages[contact.messages.length - 1].message }}</small>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /contenitore sx -->
        <!-- contenitore dx -->
        <div class="right">
            <div class="header-right">
                <div class="header-right-logo">
                    <img src="assets/img/avatar_1.jpg" alt="">
                    <h3><span id="header-right-contact-name">Michele</span> <br>
                        <small class="time">Ultimo accesso oggi alle 16:26</small>
                    </h3>
                </div>
                <div class="header-right-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="right-messages-container">
                <div class="right-messages" v-if="currentContact">
                    <div class="message" v-for="message in currentContact.messages" :key="message.date" :class="message.status">
                        <div class="message-inner">
                            <span class="message-text">{{ message.message }}</span>
                        </div>
                        
                    </div>
                </div>

            </div>
            <div class="right-footer">
                <div class="right-footer-icon">
                    <i class="far fa-smile"></i>
                </div>
                <input class="new-message-inputs" placeholder="Scrivi un messaggio">
                <div class="right-footer-icon">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <!-- /contenitore dx -->
    </div>

<script src="./js/vue.js"></script>
</body>
</html>
